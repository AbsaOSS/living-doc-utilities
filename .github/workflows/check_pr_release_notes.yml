name: Check PR Release Notes in Description

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, labeled, unlabeled]
    branches: [ master ]

jobs:
  check-release-notes:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: '3.12'

      - name: Check presence of release notes in PR description
        uses: AbsaOSS/release-notes-presence-check@0eac9f1f4f9b95ce93bac39df9fe91b79b4d1995
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github-repository: ${{ github.repository }}
          pr-number: ${{ github.event.number }}
          title: '(?:[Rr]elease [Nn]otes:|Summary by CodeRabbit)'
